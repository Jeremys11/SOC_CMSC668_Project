<body>
    <div class="container">
        <h1 class="brand"><span>Survey Form </span></h1>
        <!--<div class="wrapper animated bounceInLeft">-->
            <div class="contact">
                <form action="http://localhost:5000/survey" method="post">
                    <!--<p>
                        <label>Name</label>

                    <!-- <p>

                    <p>
                        <label>Your Age</label>
                        <input type="number" name="age" value="">
                    </p>
                    <p>
                        <label>Gender</label>
                        <input type="text" name="gender" value="">
                    </p>
                    <p>
                        <label>Country</label>
                        <input type="text" name="country" value="">
                    </p>
                    <p>
                        <label>State</label>
                        <input type="text" name="state" value="">
                    </p>
                    <p class="full">
                        <label>Are you self employed?</label>
                        <select class="full" name="selfemp">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Do you have a family history of mental illness?</label>
                        <select class="full" name="famhist">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Have you sought treatment for a mental health condition?</label>
                        <select class="full" name="treat">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>"If you have a mental health condition, do you feel that it interferes with your work?</label>
                        <select class="full" name="workinter">
                            <option>Often</option>
                            <option>Rarely</option>
                            <option>Never</option>
                            <option>Sometimes</option>
                        </select>
                    </p>
                    <p>
                        <label>How many employees does your company or organization have?</label>
                        <input type="text" name="noemp" value="">
                    </p>
                    <p class="full">
                        <label>Do you work remotely (outside of an office) at least 50% of the time?</label>
                        <select class="full" name="remote">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Is your employer primarily a tech company/organization?</label>
                        <select class="full" name="techcomp">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Does your employer provide mental health benefits?</label>
                        <select class="full" name="benefits">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Don't know</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Do you know the options for mental health care your employer provides?</label>
                        <select class="full" name="care">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Not sure</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Has your employer ever discussed mental health as part of an employee?</label>
                        <select class="full" name="wellprog">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Don't know</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Does your employer provide resources to learn more about mental health?</label>
                        <select class="full" name="help">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Don't know</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Is your anonymity protected if you choose to take advantage of mental health or substance abuse treatment resources?</label>
                        <select class="full" name="anonymity">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Don't know</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>How easy is it for you to take medical leave for a mental health condition?</label>
                        <select class="full" name="leave">
                            <option>Somewhat easy</option>
                            <option>Very Easy</option>
                            <option>Somewhat Difficult</option>
                            <option>Very Difficult</option>
                            <option>Don't know</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Do you think that discussing a mental health issue with your employer would have negative consequences?</label>
                        <select class="full" name="menconsequences">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Maybe</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Do you think that discussing a physical health issue with your employer would have negative consequences?</label>
                        <select class="full" name="phyconsequences">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Maybe</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Would you be willing to discuss a mental health issue with your coworkers?</label>
                        <select class="full" name="coworkers">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Some of them</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Would you be willing to discuss a mental health issue with your direct supervisor(s)?</label>
                        <select class="full" name="supervisor">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Some of them</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Would you bring up a mental health issue with a potential employer in an interview?</label>
                        <select class="full" name="meninterview">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Maybe</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Would you bring up a physical health issue with a potential employer in an interview?</label>
                        <select class="full" name="phyinterview">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Maybe</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Do you feel that your employer takes mental health as seriously as physical health?</label>
                        <select class="full" name="menvsphy">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Don't know</option>
                        </select>
                    </p>
                    <p class="full">
                        <label>Have you heard of or observed negative consequences for coworkers with mental health conditions in your workplace?</label>
                        <select class="full" name="obsconsq">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </p>
                    <p>
                        <label>Comments</label>
                        <input type="text" name="comments" value="">
                    </p>
